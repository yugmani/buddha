<!DOCTYPE html>
<html lang="en-us">

<head>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>slideshow!</title>

  <!-- We link our html to the Bootstrap CDN -->
  
  
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  
</head>

<body>
  <div id="container">
       
      <div id="myCarousel" class="carousel slide" data-ride="carousel">
          <!-- Indicators -->
          <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
          </ol>
        
          <!-- Wrapper for slides -->
          <div class="carousel-inner" role="listbox">
            
            <div class="carousel-item active">
              <img class="d-block w-100" src="images/pokhara.jpg" alt="first slide" width="900px" height="500px">
              <div class="carousel-caption">
                <h3>Pokhara evening</h3>
                <p>first slide</p>
              </div>
            </div>
        
            <div class="carousel-item">
              <img class="d-block w-100" src="images/DSC07261.jpg" alt="second slide" width="900px" height="500px">
              <div class="carousel-caption">
                <h3>Catalina</h3>
                <p>second slide.</p>
              </div>
            </div>
        
            <div class="carousel-item">
              <img class="d-block w-100" src="images/DSC06969.jpg" alt="third slide" width="700px" height="500px">
              <div class="carousel-caption">
                <h3>Animal</h3>
                <p>third slide.</p>
              </div>
            </div>
        
            <div class="carousel-item">
              <img class="d-block w-100" src="images/IMG_5823.jpg" alt="fourth slide" width="900px" height="500px">
              <div class="carousel-caption">
                <h3>Ghandruk</h3> 
                <p>fourth slide</p>
              </div>
        
            </div>
          
          </div>
        
          <!-- Left and right controls -->
          <a class="carousel-control-prev" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#myCarousel" role="button" data-slide="prev">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">next</span>
          </a>
        
        </div>

</div>



</body>
</html>
